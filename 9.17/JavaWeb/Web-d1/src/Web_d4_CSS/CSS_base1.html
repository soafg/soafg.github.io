<html>
<head>
    <meta charset="UTF-8">
    <title>今天学习基础的CSS</title>
    <link rel="stylesheet" href="Text.css">
</head>
<body>
<p>我是一个段落</p>
<p class="pp">你行不行啊？细狗？</p>
<p style="font-family: 黑体;font-weight: bolder;color: aqua">我是一个嵌入式样式表</p>
</body>
</html>
<!--
1、一般来说不会在html文件下编写CSS文件，因为会显得非常不简洁，通常都是新建一个CSS文件去引用他
2、CSS从位置上分类：嵌入式样式表：在标签中直接使用style，且遵循就近原则
                   内部样式表：在style内编写的代码,在head标签范围内
                   外部样式表：在外部编写好的通过引用链接，在head标签范围内用link标签
-->
