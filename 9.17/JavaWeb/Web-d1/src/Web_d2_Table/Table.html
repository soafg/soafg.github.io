<html>
<head>
    <title> 今天学习Table标签 </title>
    <meta charset="UTF-8">
</head>
<body>
<table border="1" width="600" cellspacing="0" cellpadding="4">
    <tr>
        <th >干员名字</th>
        <th>职业</th>
        <th>星级</th>
        <th>模板</th>
        <th>操作</th>
    </tr>
    <tr>
        <td align="center">艾丽妮</td>
        <td align="center">近卫</td>
        <td align="center" rowspan="3">6⭐</td>
        <td align="center">剑豪</td>
        <td align="center">🚮</td>

    </tr>
    <tr>
        <td align="center">山</td>
        <td align="center">近卫</td>
        <td align="center">拳击手</td>
        <td align="center">🚮</td>
    </tr>
    <tr>
        <td align="center">艾瑞利亚</td>
        <td align="center">术士</td>
        <td align="center">中坚术士</td>
        <td align="center">🚮</td>
    </tr>
    <tr>
        <td align="center">近卫小车</td>
        <td align="center">近卫</td>
        <td align="center">2⭐</td>
        <td align="center">无畏者</td>
        <td align="center">🚮</td>
    </tr>
    <tr>
        <td align="center">总计</td>
        <td colspan="4" align="center">4</td>
    </tr>
</table>

</body>

</html>

<!--
1、 <table></table>  表格标签
    <tr></tr> 行标签 可用rowspan进行多行合并
    <th></th> 列的头头
    <td></td> 列标签 可用colspan进行多列合并 align 进行居中、左或右
2、 一些过时的HTML修饰
      border ="" 表格的边框粗细
      cellspacing="" 两格之间的间隔
      cellpadding="" 内容在格子中距离边的距离
-->
